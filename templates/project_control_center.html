<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Control Center</title>
</head>
<body>
    <header>
        <h1>Project Control Center</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a> |
            <a href="{% url 'project_control_center' %}">Project Control Center</a> |
            <a href="{% url 'about' %}">About</a>
        </nav>
    </header>
    <section>
        <p>Use the buttons below to control the Smart Pill Box via Arduino:</p>
        <button onclick="controlDevice('on')">ON</button>
        <button onclick="controlDevice('off')">OFF</button>
    </section>
    <script>
        function controlDevice(state) {
            fetch(`https://your-arduino-url/${state}`, {
                method: 'GET',
                mode: 'cors'
            })
            .then(response => response.json())
            .then(data => alert(`Device turned ${state.toUpperCase()}`))
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
