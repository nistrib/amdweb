<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Control Center</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Project Control Center</h1>
    <p>Control the Arduino-powered Smart Pill Box remotely.</p>
    
    <button id="on-button">ON</button>
    <button id="off-button">OFF</button>

    <nav>
        <a href="{% url 'home' %}">Home</a> |
        <a href="{% url 'project_control_center' %}">Project Control Center</a> |
        <a href="{% url 'about' %}">About</a>
    </nav>

    <script>
        // AJAX for ON button
        $('#on-button').click(function() {
            $.ajax({
                url: '{% url "turn_on" %}?command=ON',
                type: 'GET',
                success: function(response) {
                    alert('Arduino turned ON!');
                },
                error: function(error) {
                    alert('Failed to turn ON the Arduino');
                }
            });
        });

        // AJAX for OFF button
        $('#off-button').click(function() {
            $.ajax({
                url: '{% url "turn_off" %}?command=OFF',
                type: 'GET',
                success: function(response) {
                    alert('Arduino turned OFF!');
                },
                error: function(error) {
                    alert('Failed to turn OFF the Arduino');
                }
            });
        });
    </script>
</body>
</html>
